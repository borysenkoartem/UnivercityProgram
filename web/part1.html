<html>
<head>
    <title>Calc</title>
</head>
<body>
<form action="calc" method="get" name="form">
    x:
    <input name="x" type="text"/><br>
    y:
    <input name="y" type="text"/><br>
    Operator
    <select name="op">
        <option value="minus">-</option>
        <option value="plus">+</option>
    </select>
    <input type="submit" value="submit"/>
</form>
</body>
</html>
